<div class="card card-danger">
  <div class="card-header">
    <h3 class="card-title">Delete Category</h3>
  </div>
  <form th:action="@{~/category/delete-save}" method="post" class="form-horizontal">
    <input th:value="${dataCategory.id}" type="hidden" name="id">
    <div class="card-body">
      <div class="row">
        <div class="col-lg-6 col-md-6">
          <!-- card category -->
          <div class="form-group row">
            <label for="categoryName" class="col-sm-4 col-form-label">Category Name</label>
            <div class="col-sm-8">
              <input th:value="${dataCategory.categoryName}" type="text" class="form-control" name="categoryName" id="categoryName" readonly="readonly">
            </div>
          </div>
        </div>
        <!-- card category -->
        <div class="col-lg-6 col-md-6">
          <div class="form-group row">
            <label for="description" class="col-sm-4 col-form-label">description</label>
            <div class="col-sm-8">
              <input th:value="${dataCategory.description}" type="text" class="form-control" name="description" id="description" readonly="readonly">
            </div>
          </div>
        </div>

        <!-- card product -->
        <div class="card card-indigo">
          <div class="card-header">
            <h3 class="card-title">New Product :</h3>
            <div class="card-tools">
              <a th:href="@{~/category/add-product}">
              </a>
            </div>
          </div>
          <div class="card-body" id="card-body-product">
            <div class="row row-product" th:each="productItem, iter : ${dataCategory.product}">
              <div class="col-12">
                <div class="card card-primary">
                  <div class="card-header">
                    <h3 class="card-title">Supplier</h3>
                  </div>
                  <div class="card-body">
                    <div class="row">
                      <div class="col-12">
                        <!-- /. card supplier -->
                        <div class="form-group row">
                          <label for="supplierId" class="col-sm-4 col-form-label">Supplier Name</label>
                          <div class="col-sm-8">
                            <select class="form-control custom-select" id="supplierId" name="supplierId" th:name="|product[0].supplierId|" readonly="readonly">
                              <option value="">Select One</option>
                              <option th:each="supplier :${dataSupplier}" th:value="${supplier.id}"
                                      th:text="${supplier.companyName}"
                                      th:selected="${productItem.supplierId == supplier.id}"></option>
                            </select>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <!-- product -->
              <div class="col-6">
                <div class="form-group row">
                  <label for="productName" class="col-sm-4 col-form-label">Product Name</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" name="productName" id="productName"
                           th:name="|product[0].productName|" th:value="${productItem.productName}" readonly="readonly">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="qtyUnit" class="col-sm-4 col-form-label">Quantity</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" name="qtyUnit" id="qtyUnit"
                           th:name="|product[0].qtyUnit|" th:value="${productItem.qtyUnit}" readonly="readonly">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="unitPrice" class="col-sm-4 col-form-label">Price</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" name="unitPrice" id="unitPrice"
                           th:name="|product[0].unitPrice|" th:value="${productItem.unitPrice}" readonly="readonly">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="unitStock" class="col-sm-4 col-form-label">Stock</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" name="unitStock" id="unitStock"
                           th:name="|product[0].unitStock|" th:value="${productItem.unitStock}" readonly="readonly">
                  </div>
                </div>
              </div>
              <div class="col-6">
                <div class="form-group row">
                  <label for="unitsOrder" class="col-sm-4 col-form-label">Unit Order</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" name="unitsOrder" id="unitsOrder"
                           th:name="|product[0].unitsOrder|" th:value="${productItem.unitsOrder}" readonly="readonly">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="reorderLevel" class="col-sm-4 col-form-label">Re Order</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" name="reorderLevel" id="reorderLevel"
                           th:name="|product[0].reorderLevel|" th:value="${productItem.reorderLevel}" readonly="readonly">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="discontinued" class="col-sm-4 col-form-label">Discount</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" name="discontinued" id="discontinued"
                           th:name="|product[0].discontinued|" th:value="${productItem.discontinued}" readonly="readonly">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- card body category -->

      <!-- card footer -->
      <div class="card-footer justify-content-between">
        <button type="submit" class="btn btn-outline-success">Submit</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </form>
</div>
